<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img id="navGameIcon" src="Game Logos/HiddenSnake Logo.png" alt="Game Logo">
    <img id="navGameText" src="Game Logos/HiddenSnake Logo Text.png" alt="Game Logo Text">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="./aboutUs.html">About Us</a>
        <a class="nav-item nav-link disabled" href="#">Coming Soon...</a>
      </div>
    </div>
  </nav>

<body id="main">
    <div id="outerGameBoard">
      <!-- <div class="alertMsg"> hello </div> -->
        <div id="game-board">

        </div>
    </div>
    <div class="blinkerMargin">
      <div class="blinkText rainbow-text">Press Arrow Keys to Control the Snake</div>
    </div>
    <!-- <div id="highScore">High-Score: </div> -->
    <div class="scoreContainer">Score: <span id="score">0</span> </div>

    <!-- Game Over Modal -->
<div class="modal" tabindex="-1" id="gameOverModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Game Over</h5>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
        <p>Oops! You hit the wall.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </div>
</div>

<!-- You Won Modal -->
<div class="modal" tabindex="-1" id="youWonModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">You Won!</h5>
      </div>
      <div class="modal-body">
        <p>Sletheralations! You've made it!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="backToMenu">Back to Menu</button>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
