<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>Main Menu</title>
</head>
<body>

    <div class="gameLogo">
        <img id="logoImg" src="Game Logos/HiddenSnake Logo 2.png" alt="Game Logo" >
    </div>

    <div class="gameInstructions">

        <h2 id="howToPlay">How to Play:</h2>

        <p id="howToPlayDesc">
Use the <b>arrow keys</b> to move the snake:
<br>
Eat the <b>food</b> to grow and increase your score.
<br>
Avoid hitting the <b>walls</b> / your own <b>tail</b>, or you're gonna lose!
<br>
<br>
        </p>

        <h3 id="tips"><b>Tips:</b></h3>

        <p id="tipsDesc">
Plan your moves carefully to avoid getting stuck!
<br>
Try to get the highest score possible!
        </p>

    </div>

    <a href="./game.html" id="playATag"><button class="playBtn" role="button" >Play</button></a>
</body>
</html>
